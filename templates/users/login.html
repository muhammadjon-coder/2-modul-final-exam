<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="cosmic-background"></div>
    <div class="container">
        <div class="card mt-5 mx-auto" style="max-width: 400px;">
            <div class="card-header text-center">
                <h4>Login</h4>
            </div>
            <div class="card-body">
                <!-- Xatoliklar chiqarish -->
                {% if form.non_field_errors %}
                    <div class="alert alert-danger">
                        {% for error in form.non_field_errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                <form method="post" action="">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Email address</label>
                        {{ form.username }}
                        <div class="text-danger">{{ form.username.errors }}</div>
                    </div>

                    <div class="mb-4">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                        {{ form.password }}
                        <div class="text-danger">{{ form.password.errors }}</div>
                    </div>

                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="{% url 'users:signup' %}" class="text-primary">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

<script src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
